<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link href="css/characters.css" rel="stylesheet">

</head>
<body ng-controller="charactersCtrl">







<!-- Button trigger modal -->

<img src="images/homey.png" data-toggle="modal" data-target="#myModal" ng-click="characters('Homer J','images/homey.png')">
<img src="images/arge.png"  ng-click="characters('Marge','images/arge.png')" data-toggle="modal" data-target="#myModal" >
<img src="images/lisa.png"  ng-click="characters('Lisa','images/lisa.png')" data-toggle="modal" data-target="#myModal">
<img src="images/krusty.png"  ng-click="characters('Krusty','images/krusty.png')" data-toggle="modal" data-target="#myModal" >
<img src="images/moe.png"  ng-click="characters('Moe','images/moe.png')"  data-toggle="modal" data-target="#myModal" >
<img src="images/wiggum.png"  ng-click="characters('Wiggum','images/wiggum.png')" data-toggle="modal" data-target="#myModal" >


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-sm-3">
                   <h3> {{cast.charInfo[0].name}}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <img src={{cast.charInfo[0].picture}} >
                </div>
            </div>
           </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
