<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/club-profile.css" rel="stylesheet">
</head>
<body>

<div class="club-profile-container col-xs-12 col-md-12">
    <div class="row">
        <div class="top-clubprofile col-xs-12 col-md-12">
            <div class="clubprofile-img col-xs-12 col-md-12">
                <a href=""> <img class="col-xs-12 col-md-12" src="/images/camera.jpg"></a>
            </div>
            <div class="clubprofile-info col-xs-12 col-md-12">
                <div class="clubprofile-title col-xs-12 col-md-12">
                   <h2>Feminist Book Club</h2>
                </div>
                <div class="members col-xs-12 col-md-12">
                    <h4>22 members</h4>
                </div>
                <button class="join-club btn btn-primary col-xs-1 col-md-1">
                    Join
                </button>
            </div>
        </div>
    </div> <!--end of top row-->

   <!--beginning of bottom row-->
    <div class="row">
        <div class="bottom-clubprofile col-xs-12 col-md-12">
            <div class="clubprofile-container col-xs-12 col-md-12">
                <!--tabs for club profile-->
                <div class="row">
                    <ul class="nav-tabs col-xs-4 col-md-4">
                        <a ng-click="clubProfileTabs('about')"><li class="active" ><h3>About</h3></li></a>
                        <a ng-click="clubProfileTabs('forum')"> <li ><h3>Discussions</h3></li></a>
                        <a  ng-click="clubProfileTabs('media')"><li><h3>Media</h3></li></a>
                    </ul>
                </div> <!--end tabs for club profile-->
                <div class="clubprofile-panel col-xs-12 col-md-12">
                    <div class="clubprofile-about" ng-show="clubProfileTabs.about">
                       <h3>About Us:</h3>
                        <p>We read feminist literature.</p>
                        <h3>Current:</h3>
                        <p>Woman,Race, and Class</p>
                    </div>
                    <div class="clubprofile-forum" ng-show="clubProfileTabs.forum">
                        <a href="#/forum-page" >
                            <div class="forum-topics col-xs-12 col-md-12">
                                <div class="forum-title">
                                    <h3>Is 42 the answer to the universe?</h3>
                                    <h5>Created by:</h5>
                                </div>
                                <div class="forum-info">
                                    The question to end all questions.
                                </div>
                            </div>
                        </a> <!--end of forum-topics-->
                    </div>
                    <div class="clubprofile-media" ng-show="clubProfileTabs.media">
                        hi
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
