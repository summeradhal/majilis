<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/thread-create.css" rel="stylesheet">
</head>
<body>

<form ng-submit="submitNewThread()">
    <div class="form-group " >
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" ng-model="thread.threadTitle">
        <small id="emailHelp" class="form-text text-muted">What's your clubs name</small>
    </div>
    <div class="form-group">
        <label for="exampleSelect2">Type of club</label>
        <select multiple class="form-control" id="exampleSelect2">
            <option ng-model="thread.threadType">Book</option>
            <option ng-model="thread.threadType">Movie</option>
            <option ng-model="thread.threadType">Television</option>

        </select>
    </div>
    <div class="form-group ">
        <label for="exampleTextarea">Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="thread.threadDescription"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" >Create</button>
</form>
</body>
</html>
